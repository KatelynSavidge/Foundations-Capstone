<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Document</title>
</head>
    <body>
        <Header>
            <h1 id="title">Pokemon Slot Machine</h1>
        </Header>
        
            <section>
                <p id="enter-name-to-play"> Enter Your Name to Play </p>
                <input class="name" type="text" id="name-input" placeholder=" ">
            </section>
<br>
       
            <section class="center-button">
                <button class="button-44" id="submit">Submit</button>
            </section>
                <p id="your-name"></p>   
<br>      
            <section class="grid-container" id="pokemons">
                <div class="grid-item"> <img src="/public/pokemon icons/ico-a_old_000.gif" id="pokemon-1"> </div>
                <div class="grid-item"> <img src="/public/pokemon icons/ico-a_old_000.gif" id="pokemon-2"> </div>
                <div class="grid-item"> <img src="/public/pokemon icons/ico-a_old_000.gif" id="pokemon-3"> </div>
            </section>
<br>
           <section class="center-button">
                <button class="button-44" id="playBtn" hidden="true">Play</button>
                <button class="button-44" id="resetBtn" hidden="true">Reset</button>
           </section>
            
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/public/main.js"></script>
    </body>
</html>
